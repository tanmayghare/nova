{% extends "base.html" %}

{% block content %}
<div class="flex flex-col md:flex-row gap-8">
    <!-- Create Task Form -->
    <div class="w-full md:w-1/3">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-4">Create New Task</h2>
            <form id="task-form" class="space-y-4">
                <div>
                    <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                    <textarea id="task" name="task" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Describe what you want Nova to do..."></textarea>
                </div>
                
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-1">LLM Model</label>
                    <select id="model" name="model" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="llama3.2:3b-instruct-q8_0">Llama 3.2 3B</option>
                        <option value="llama3.2-vision:11b-instruct-fp16">Llama 3.2 Vision 11B</option>
                        <option value="llama3.2-vision:11b-instruct-q4_K_M">Llama 3.2 Vision 11B (Quantized)</option>
                    </select>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="headless" name="headless" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="headless" class="ml-2 block text-sm text-gray-700">Run in headless mode</label>
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <span id="submit-text">Start Task</span>
                    <span id="loading-spinner" class="hidden">
                        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing...
                    </span>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Task List -->
    <div class="w-full md:w-2/3">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Active Tasks</h2>
                <button id="refresh-button" class="text-indigo-600 hover:text-indigo-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            <div id="task-list" class="space-y-4">
                <div class="text-gray-500 text-center py-8">No active tasks</div>
            </div>
        </div>
    </div>
</div>

<!-- Task Result Modal -->
<div id="result-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-4xl w-full mx-4 max-h-[90vh] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center">
            <h3 class="text-lg font-semibold" id="modal-title">Task Result</h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div class="p-4 overflow-y-auto flex-grow">
            <div class="mb-4">
                <span class="text-sm text-gray-500">Task:</span>
                <p id="modal-task" class="font-medium"></p>
            </div>
            <div class="mb-4">
                <span class="text-sm text-gray-500">Status:</span>
                <p id="modal-status" class="font-medium"></p>
            </div>
            <div>
                <span class="text-sm text-gray-500">Result:</span>
                <pre id="modal-result" class="mt-2 p-4 bg-gray-50 rounded border overflow-x-auto whitespace-pre-wrap"></pre>
            </div>
        </div>
        <div class="p-4 border-t">
            <button id="modal-close-button" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Close</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // DOM Elements
    const taskForm = document.getElementById('task-form');
    const taskList = document.getElementById('task-list');
    const refreshButton = document.getElementById('refresh-button');
    const submitText = document.getElementById('submit-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const resultModal = document.getElementById('result-modal');
    const closeModal = document.getElementById('close-modal');
    const modalCloseButton = document.getElementById('modal-close-button');
    
    // Task fetch interval
    let refreshInterval;
    
    // Format date
    function formatDate(isoString) {
        return new Date(isoString).toLocaleString();
    }
    
    // Create task card
    function createTaskCard(task) {
        const card = document.createElement('div');
        card.className = 'border rounded-lg p-4 hover:bg-gray-50 transition';
        card.setAttribute('data-task-id', task.task_id);
        
        // Set status color
        let statusColor;
        switch(task.status) {
            case 'pending':
                statusColor = 'bg-yellow-200 text-yellow-800';
                break;
            case 'running':
                statusColor = 'bg-blue-200 text-blue-800';
                break;
            case 'completed':
                statusColor = 'bg-green-200 text-green-800';
                break;
            case 'failed':
                statusColor = 'bg-red-200 text-red-800';
                break;
            default:
                statusColor = 'bg-gray-200 text-gray-800';
        }
        
        // Create card content
        card.innerHTML = `
            <div class="flex justify-between items-start">
                <div>
                    <div class="text-sm text-gray-500">Task ID: ${task.task_id}</div>
                    <div class="font-medium mt-1 mb-2">${truncateText(task.task, 100)}</div>
                    <div class="flex items-center space-x-2">
                        <span class="${statusColor} text-xs px-2 py-1 rounded-full">${task.status}</span>
                        <span class="text-xs text-gray-500">${formatDate(task.created_at)}</span>
                    </div>
                </div>
                <div class="flex">
                    ${task.status === 'completed' || task.status === 'failed' ? 
                        `<button class="view-result p-1 text-indigo-600 hover:text-indigo-800" data-task-id="${task.task_id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>` : ''
                    }
                    <button class="delete-task p-1 text-red-600 hover:text-red-800" data-task-id="${task.task_id}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            </div>
            ${task.status === 'running' ? 
                `<div class="mt-3">
                    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                        <div class="bg-blue-600 h-1.5 rounded-full animate-pulse" style="width: 100%"></div>
                    </div>
                </div>` : ''
            }
        `;
        
        return card;
    }
    
    // Truncate text
    function truncateText(text, maxLength) {
        if (!text) return '';
        return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }
    
    // Fetch tasks
    async function fetchTasks() {
        try {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="text-gray-500 text-center py-8">No active tasks</div>';
                return;
            }
            
            taskList.innerHTML = '';
            
            // Sort tasks by creation time (newest first)
            tasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            for (const task of tasks) {
                const card = createTaskCard(task);
                taskList.appendChild(card);
            }
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-result').forEach(button => {
                button.addEventListener('click', viewTaskResult);
            });
            
            document.querySelectorAll('.delete-task').forEach(button => {
                button.addEventListener('click', deleteTask);
            });
        } catch (error) {
            console.error('Error fetching tasks:', error);
            taskList.innerHTML = '<div class="text-red-500 text-center py-8">Error loading tasks</div>';
        }
    }
    
    // Create task
    async function createTask(event) {
        event.preventDefault();
        
        // Get form data
        const formData = new FormData(taskForm);
        const task = formData.get('task');
        const model = formData.get('model');
        const headless = formData.get('headless') === 'on';
        
        if (!task) {
            alert('Please enter a task description');
            return;
        }
        
        // Show loading state
        submitText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');
        
        try {
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task,
                    model,
                    headless,
                }),
            });
            
            if (!response.ok) {
                throw new Error('Failed to create task');
            }
            
            // Reset form
            taskForm.reset();
            
            // Refresh tasks
            await fetchTasks();
            
            // Start refresh interval if not already running
            if (!refreshInterval) {
                refreshInterval = setInterval(fetchTasks, 5000);
            }
        } catch (error) {
            console.error('Error creating task:', error);
            alert('Failed to create task: ' + error.message);
        } finally {
            // Hide loading state
            submitText.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
        }
    }
    
    // View task result
    async function viewTaskResult(event) {
        const taskId = event.currentTarget.getAttribute('data-task-id');
        
        try {
            const response = await fetch(`/api/tasks/${taskId}`);
            const task = await response.json();
            
            document.getElementById('modal-title').textContent = `Task Result: ${taskId}`;
            document.getElementById('modal-task').textContent = task.task;
            
            // Set status with color
            const statusElement = document.getElementById('modal-status');
            statusElement.textContent = task.status;
            statusElement.className = 'font-medium';
            
            if (task.status === 'completed') {
                statusElement.classList.add('text-green-600');
            } else if (task.status === 'failed') {
                statusElement.classList.add('text-red-600');
            }
            
            // Set result or error
            const resultElement = document.getElementById('modal-result');
            if (task.result) {
                resultElement.textContent = task.result;
                resultElement.classList.remove('text-red-600');
            } else if (task.error) {
                resultElement.textContent = task.error;
                resultElement.classList.add('text-red-600');
            } else {
                resultElement.textContent = 'No result available';
            }
            
            // Show modal
            resultModal.classList.remove('hidden');
        } catch (error) {
            console.error('Error fetching task result:', error);
            alert('Failed to load task result');
        }
    }
    
    // Delete task
    async function deleteTask(event) {
        const taskId = event.currentTarget.getAttribute('data-task-id');
        
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE',
            });
            
            if (!response.ok) {
                throw new Error('Failed to delete task');
            }
            
            // Remove task card from DOM
            document.querySelector(`[data-task-id="${taskId}"]`).remove();
            
            // Check if there are any tasks left
            if (taskList.children.length === 0) {
                taskList.innerHTML = '<div class="text-gray-500 text-center py-8">No active tasks</div>';
                
                // Clear refresh interval
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        } catch (error) {
            console.error('Error deleting task:', error);
            alert('Failed to delete task: ' + error.message);
        }
    }
    
    // Close modal
    function closeResultModal() {
        resultModal.classList.add('hidden');
    }
    
    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        fetchTasks();
        
        taskForm.addEventListener('submit', createTask);
        refreshButton.addEventListener('click', fetchTasks);
        closeModal.addEventListener('click', closeResultModal);
        modalCloseButton.addEventListener('click', closeResultModal);
        
        // Close modal when clicking outside
        resultModal.addEventListener('click', (event) => {
            if (event.target === resultModal) {
                closeResultModal();
            }
        });
        
        // Start refresh interval if there are tasks
        if (taskList.textContent.trim() !== 'No active tasks') {
            refreshInterval = setInterval(fetchTasks, 5000);
        }
        
        // Clear interval when page is unloaded
        window.addEventListener('beforeunload', () => {
            clearInterval(refreshInterval);
        });
    });
</script>
{% endblock %}
