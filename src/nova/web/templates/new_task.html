{% extends "base.html" %}

{% block title %}New Task - Nova Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Create New Task</h1>
            <a href="/tasks" class="text-gray-600 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form id="task-form" class="space-y-6">
                <div>
                    <label for="task" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                    <textarea id="task" name="task" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Describe what you want Nova to do..."></textarea>
                </div>

                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-1">LLM Model</label>
                    <select id="model" name="model" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="llama-3.3-nemotron-super-49b-v1" selected>NVIDIA NIM (llama-3.3-nemotron-super-49b-v1)</option>
                        <option value="mistral-small3.1:24b-instruct-2503-q4_K_M">Mistral Small 3.1 24B</option>
                        <option value="llama3.2-vision:11b-instruct-fp16">Llama 3.2 Vision 11B</option>
                        <option value="llama3.2-vision:11b-instruct-q4_K_M">Llama 3.2 Vision 11B (Quantized)</option>
                    </select>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="headless" name="headless" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="headless" class="ml-2 block text-sm text-gray-700">Run in headless mode</label>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="/tasks" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <span id="submit-text">Create Task</span>
                        <span id="loading-spinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const taskForm = document.getElementById('task-form');
    const submitText = document.getElementById('submit-text');
    const loadingSpinner = document.getElementById('loading-spinner');

    taskForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get form data
        const formData = new FormData(taskForm);
        const task = formData.get('task');
        const model = formData.get('model');
        const headless = formData.get('headless') === 'on';

        if (!task) {
            alert('Please enter a task description');
            return;
        }

        // Show loading state
        submitText.classList.add('hidden');
        loadingSpinner.classList.remove('hidden');

        try {
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    task,
                    model,
                    headless,
                }),
            });

            if (!response.ok) {
                throw new Error('Failed to create task');
            }

            // Redirect to tasks page
            window.location.href = '/tasks';
        } catch (error) {
            console.error('Error creating task:', error);
            alert('Failed to create task: ' + error.message);
            
            // Hide loading state
            submitText.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
        }
    });
});
</script>
{% endblock %}
