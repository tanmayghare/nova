<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("Nova Dashboard") }}</title>
    <!-- Tailwind CSS via CDN for rapid prototyping -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-[#0047AB] text-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">Nova Dashboard</h1>
                    <span class="ml-2 text-xs bg-[#1E4D9C] px-2 py-1 rounded">v{{ version }}</span>
                </div>
                <nav>
                    <ul class="flex space-x-4">
                        <li><a href="/" class="hover:text-blue-200 {% if request.url.path == '/' %}font-bold underline{% endif %}">Dashboard</a></li>
                        <li><a href="/tasks" class="hover:text-blue-200 {% if request.url.path == '/tasks' %}font-bold underline{% endif %}">Tasks</a></li>
                        <li><a href="/builder" class="hover:text-blue-200 {% if request.url.path == '/builder' %}font-bold underline{% endif %}">Builder</a></li>
                        <li><a href="/settings" class="hover:text-blue-200 {% if request.url.path == '/settings' %}font-bold underline{% endif %}">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-grow container mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- System Status -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">System Status</h2>
                    <div class="space-y-2">
                        <p><span class="font-medium">LLM Provider:</span> NVIDIA NIM</p>
                        <p><span class="font-medium">Model:</span> llama-3.3-nemotron-super-49b-v1</p>
                        <p><span class="font-medium">API Status:</span> <span class="text-green-600">‚óè</span> Online</p>
                    </div>
                </div>

                <!-- Recent Tasks -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Recent Tasks</h2>
                    <div id="recent-tasks" class="space-y-2">
                        <div class="text-gray-600">Loading tasks...</div>
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold mb-4">Performance Metrics</h2>
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-100 py-4">
            <div class="container mx-auto px-4 text-center text-gray-600">
                <p>&copy; 2024 Nova. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript for charts -->
    <script>
        // Initialize performance chart
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1m', '2m', '3m', '4m', '5m'],
                datasets: [{
                    label: 'Response Time (ms)',
                    data: [100, 120, 115, 95, 105],
                    borderColor: '#0047AB',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Fetch and display recent tasks
        async function fetchRecentTasks() {
            try {
                const response = await fetch('/api/tasks');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const tasks = await response.json();
                
                const recentTasksContainer = document.getElementById('recent-tasks');
                
                if (tasks.length === 0) {
                    recentTasksContainer.innerHTML = '<div class="text-gray-600">No recent tasks</div>';
                    return;
                }
                
                // Sort tasks by creation time (newest first)
                tasks.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                // Take only the 5 most recent tasks
                const recentTasks = tasks.slice(0, 5);
                
                let html = '';
                for (const task of recentTasks) {
                    let statusColor;
                    switch(task.status) {
                        case 'pending':
                            statusColor = 'bg-yellow-200 text-yellow-800';
                            break;
                        case 'running':
                            statusColor = 'bg-blue-200 text-blue-800';
                            break;
                        case 'completed':
                            statusColor = 'bg-green-200 text-green-800';
                            break;
                        case 'failed':
                            statusColor = 'bg-red-200 text-red-800';
                            break;
                        default:
                            statusColor = 'bg-gray-200 text-gray-800';
                    }
                    
                    html += `
                        <div class="border-b pb-2">
                            <div class="flex justify-between items-center">
                                <span class="text-sm font-medium">${task.task.substring(0, 50)}${task.task.length > 50 ? '...' : ''}</span>
                                <span class="text-xs ${statusColor} px-2 py-1 rounded-full">${task.status}</span>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">
                                ${new Date(task.created_at).toLocaleString()}
                            </div>
                        </div>
                    `;
                }
                
                recentTasksContainer.innerHTML = html;
            } catch (error) {
                console.error('Error fetching recent tasks:', error);
                document.getElementById('recent-tasks').innerHTML = '<div class="text-red-500">Error loading tasks</div>';
            }
        }

        // Fetch tasks when page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchRecentTasks();
            // Refresh tasks every 5 seconds
            setInterval(fetchRecentTasks, 5000);
        });
    </script>
</body>
</html>
