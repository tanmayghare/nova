<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Agent Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Nova Agent Interface</h1>
    <div class="container">
        <!-- Left Column: Chat -->
        <div class="chat-column">
            <h2>Chat</h2>
            <div id="chat-output"></div>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter your task..." required>
                <button type="submit">Start Task</button>
            </form>
        </div>

        <!-- Right Column: Visualization -->
        <div class="visual-column">
            <h2>Visualization</h2>
            <div>
                <strong>Task ID:</strong> <span id="task-id-display">N/A</span>
            </div>
            <div>
                <strong>Status:</strong> <span id="status-display">Idle</span>
            </div>
             <div>
                <strong>Result:</strong> <pre id="result-display">N/A</pre>
            </div>
            <div>
                <strong>Error:</strong> <pre id="error-display">N/A</pre>
            </div>
             <div>
                <strong>Current URL:</strong> <span id="url-display">N/A</span>
            </div>
            <div>
                <strong>Latest Screenshot:</strong>
                <img id="screenshot-display" src="" alt="Latest screenshot will appear here" style="max-width: 100%; height: auto; border: 1px solid #ccc;">
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
